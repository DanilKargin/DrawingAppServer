databaseChangeLog:
  - changeSet:
      id: start-db #текстовый идентификатор (Обязателен)
      author: ghost # автор (Обязателен)
      changes:
        - createTable: # создаем новую таблицу
            tableName: users
            columns: # объявления колонок
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(200)
                  constraints:
                    nullable: false
                    unique : true
              - column:
                  name: device_id
                  type: varchar(200)
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: verification_token
                  type: varchar(200)
              - column:
                  name: token_expiry_date
                  type: timestamp
        - createTable: # создаем новую таблицу
            tableName: users_profile
            columns: # объявления колонок
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nickname
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: energy
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: energy_time
                  type: timestamp
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users
                    references: users(id)
        - addDefaultValue:
            tableName: users
            columnName: id
            defaultValueComputed: gen_random_uuid()
        - addDefaultValue:
            tableName: users_profile
            columnName: id
            defaultValueComputed: gen_random_uuid()